# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tufuturo-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://futuruo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3c6037f4b77345f1b818553b604909ba }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c866bac383e54869a3205e36414de0c3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: futuruo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3c6037f4b77345f1b818553b604909ba }}/tufuturo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tufuturo-frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6348891b40da4ef290d9904f37811445 }}
        images: 'futuruo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3c6037f4b77345f1b818553b604909ba }}/tufuturo:${{ github.sha }}'