# Project identification
sonar.projectKey=Nicolasdawson_tufuturo.api
sonar.organization=nicolasdawson
sonar.projectName=tufuturo.api
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=**/bin/**,**/obj/**,**/wwwroot/lib/**,**/*.min.js,**/*.min.css,**/node_modules/**,**/coverage/**,**/TestResults/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*Test*.cs,**/*Tests*.cs,**/Test/**/*.cs,**/Tests/**/*.cs
sonar.test.exclusions=**/bin/**,**/obj/**

sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.coverageReportPaths=**/lcov.inf

# Language and encoding
sonar.sourceEncoding=UTF-8

# .NET specific settings
sonar.dotnet.excludeTestProjects=false

# Quality gate
sonar.qualitygate.wait=true

# Additional settings for better analysis
sonar.pullrequest.github.summary_comment=true
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=Nicolasdawson/tufuturo.api

sonar.exclusions=**/Migrations/**,**/Program.cs,**/Startup.cs
